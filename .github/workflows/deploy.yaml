name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.24

    - name: Install dependencies
      run: go mod tidy

    - name: Build project
      run: go build -v ./...

    - name: Run tests
      run: go test -v ./...

    - name: Build Docker image
      run: docker build -t oenvimor/website:v1 .

    - name: Log in to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image to Docker Hub
      run: docker push oenvimor/website:v1

    - name: Update SSH client
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-client

    - name: Set up SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@118.24.79.139 "
          # Stop and remove existing container if it exists
          docker stop cqupthub || true
          docker rm cqupthub || true
          # Remove existing image if it exists
          docker rmi oenvimor/website:v1 || true
          # Pull the latest image and run the container
          docker pull oenvimor/website:v1
          docker run -d --restart unless-stopped -p 2001:8080 --network=cqupthub_net --name cqupthub oenvimor/website:v1
        "
